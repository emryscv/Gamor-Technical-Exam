<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="create-account.css" />
    <title>Document</title>
  </head>
  <body>
    
    
    <button id="change-theme" onclick="changeTheme()"></button>
    <a href="index.html">
    <div id="logo">
        <span id="circle"></span>
        <h1>Gamor</h1>
    </div>
    </a>
    <main class="account-panel">
        <h2><span class="rf-index">02. </span>Create Account</h2>
        <form onsubmit="createAccount(event)">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="user-name">Username</label>
            <input type="text" name="user-name" id="user-name" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <input id="login-submit" type="submit" value="Create Account">
        </form>
        <a href="login.html">Log in</a>
    </main>
  </body>
  <script src="./index.js"></script>
  <script src="./login.js"></script>
  <script src="./create-account.js"></script>
</html>
